<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidehustle Counter</title>
    <link rel="stylesheet" href="sidehustle.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div  class="inner-container">
            <div>
                <h1 class="counter-text">Counter</h1>
                <p id="count">0</p>
            </div>
            <div class="buttons">
                <button onclick="btnClick('decrement')">Lower counter</button>
                <button onclick="btnClick('increment')">Add counter</button>
            </div>
        </div>
    </div>
</body>
